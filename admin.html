<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <script type="module" src="admin.js" defer></script>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul class="nav">
                <li><a href="#" id="accepted-forms">Accepted Forms</a></li>
                <li><a href="#" id="rejected-forms">Rejected Forms</a></li>
                <li><a href="#" id="view-submissions">View Submissions</a></li> <!-- New navigation link -->
            </ul>
        </div>

        <div class="content">
            <h3>Pending Forms</h3>
            <div class="form-list">
                <!-- Form items will be dynamically added here -->
            </div>

            <!-- Section for viewing submissions -->
            <div id="submission-list" class="submission-list" style="display: none;">
                <h3>Submitted Forms</h3>
                <!-- Submitted forms will be displayed here -->
            </div>

            <!-- Modal for Rejection Reason -->
            <div id="rejection-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3>Rejection Reason</h3>
                    <textarea id="rejection-reason" placeholder="Enter reason for rejection..."></textarea>
                    <button class="submit-reason">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
